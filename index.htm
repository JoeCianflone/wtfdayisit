<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Day Is It?</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <style>
        * { padding: 0; margin: 0; }
        body {
            align-items: center;
            color: #444;
            display: grid;
            font-family: 'Bebas Neue', cursive;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            height: 100vh;
            margin: 0; 
            padding: 0; 
            text-align: center;
            width: 100vw;
        }

        h1 {
            font-size: 6.2rem;
        }

        p {
            color: #999;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Today is <span class="the-fucking-day"></span></h1>
        <p class="snark"></p>
    </main>
    <script>
        var dow = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        var snarky = [
            'Did you shower today?',
            'When was the last time your brushed your teeth?',
            'Do some crunches tubby',
            'No dummy, covid-19 is not caused by 5G',
            'You should call someone you miss.',
            'When was the last time you washed those sweatpants?',
            'Watching The Office is not a substitute for checking email',
        ]

        var randomSnark = Math.floor(Math.random() * (snarky.length) + 1) - 1;
        document.querySelector('.the-fucking-day').innerHTML = dow[moment().isoWeekday() - 1];
        document.querySelector('.snark').innerHTML = snarky[randomSnark];
        
    </script>
</body>
</html>
